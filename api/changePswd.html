<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Edit Account Info</title>
		<style>
		.edit-form {
			width: 300px;
			margin: 0 auto;
			font-family: Tahoma, Geneva, sans-serif;
		}
		.edit-form h1 {
			text-align: center;
			color: #4d4d4d;
			font-size: 24px;
			padding: 20px 0 20px 0;
		}
		.edit-form input[type="password"],
        .edit-form input[type="text"] {
			width: 100%;
			padding: 15px;
			border: 1px solid #dddddd;
			margin-bottom: 15px;
			box-sizing:border-box;
		}
		.edit-form input[type="submit"] {
			width: 100%;
			padding: 15px;
			background-color: #535b63;
			border: 0;
			box-sizing: border-box;
			cursor: pointer;
			font-weight: bold;
			color: #ffffff;
		}
		</style>
	</head>
	<body>
		<div class="edit-form">
			<h1>Change Password</h1>
			<form action="updated" method="POST">
                Current Password :
                <input type="password" id="current" name="current" placeholder="Current Password" required> 
                <br><hr><br>New Password :
                <input type="password" id="new_pswd" name="new_pswd" placeholder="New Password" onChange='onChange()' required> 
				<br>Confirm New Password :
                <input type="password" id="confirm" name="confirm" placeholder="New Password" onChange='onChange()' required> 
                <br><span id='message'></span><br>
                <br><input type="checkbox" onclick="myFunction()">Show Password<br><br>
				<input type="submit" value="Save">
			</form>
		</div>
        <script>
			function myFunction() {
				var x1 = document.getElementById("current");
                var x2 = document.getElementById("new_pswd");
				var x3 = document.getElementById("confirm");
				if(x1.type === "password" || x2.type === "password" || x3.type === "password") {
                    x1.type = x2.type = x3.type = "text";
                } else {
                    x1.type = x2.type = x3.type = "password";
                }
			}

            function onChange() {
                const pswd = document.querySelector('input[name=new_pswd]');
                const confirm = document.querySelector('input[name=confirm]');
                if (pswd.value === confirm.value) {
                    document.getElementById('message').style.color = 'green';
                    document.getElementById('message').innerHTML = 'matching';
                    confirm.setCustomValidity('');
                } else {
                    document.getElementById('message').style.color = 'red';
                    document.getElementById('message').innerHTML = 'not matching';
                    confirm.setCustomValidity('Passwords do not match')
                }
            }
		</script>
	</body>
</html>
